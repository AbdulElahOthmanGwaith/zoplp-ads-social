<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- PWA Installation and Service Worker -->
  <script>
    // تسجيل Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('✅ Service Worker تم تسجيله بنجاح:', registration.scope);
          })
          .catch((error) => {
            console.log('❌ فشل في تسجيل Service Worker:', error);
          });
      });
    }

    // إظهار رسالة التثبيت
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('💡 يمكن تثبيت التطبيق الآن');
      e.preventDefault();
      deferredPrompt = e;
      
      // يمكنك إظهار زر "تثبيت التطبيق" هنا
      // showInstallButton();
    });

    // معالج تثبيت التطبيق
    window.addEventListener('appinstalled', (evt) => {
      console.log('🎉 تم تثبيت التطبيق بنجاح');
      deferredPrompt = null;
    });

    // دالة لتثبيت التطبيق (يمكن استدعاؤها من زر في التطبيق)
    window.installApp = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`🔔 المستخدم ${outcome === 'accepted' ? 'وافق' : 'رفض'} تثبيت التطبيق`);
        deferredPrompt = null;
      }
    };
  </script>
</body>
